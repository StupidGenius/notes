$def with (categories, enote, error)
$var id:editnote
$var title:Edit Note
$var cssfiles:
$var jsfiles: $settings['path']/static/js/tree.js

$:render.notelist(categories, 'editnote')

<div class="col-md-9">
    <div class="well well-lg">
        <form class="form-addnote newnote" role="form" method="post" id="addnote">
            $if error:
                <div class="alert alert-danger">$error</div>
            <h1 class="form-newnote-heading">Edit note</h1>
            <h4>$enote.title</h4>
            <textarea name="body" class="form-control" rows="20">$enote.text</textarea>
            <input id="category" name="category" type="hidden">
            <button type="submit" class="btn btn-success">
                Save
            </button>
        </form>
    </div>
</div>
